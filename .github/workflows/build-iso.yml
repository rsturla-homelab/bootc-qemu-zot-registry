name: Build ISO

on:
  pull_request:
    paths:
      - 'iso.toml'
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  build-iso:
    runs-on: 'ubuntu-24.04'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Build ISO
        id: build-iso
        uses: bootc-warehouse/bootc-image-builder-action@main
        with:
          config-file: ./iso.toml
          image: ghcr.io/${{ github.repository_owner }}/bootc/qemu/zot-registry:stream10
          types: anaconda-iso
          additional-args: --use-librepo=True

      - name: Upload ISO
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: iso
          path: ${{ steps.build-iso.outputs.anaconda-iso-output-path }}
          if-no-files-found: error
